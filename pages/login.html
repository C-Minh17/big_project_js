    <div class="login-home">
        <div class="box-sign-in">
            <form action="#">
                <div class="logo"><img src="/asset/img/logo_sticky_2x.png"></div>
                <hr>
                <label>
                    UserName<br>
                    <input id="signInName" type="text" required placeholder="username">
                </label>
                <label>
                    Password<br>
                    <input id="signInPass" type="text" required placeholder="password">
                </label>
                <div id="alertSignIn" style="color:red;font-size:13px;"></div>
                <div class="bt-one" id="signIn">sign in</div>
                <div class="bt-two" id="signUp">sign up</div>
            </form>
        </div>
        <div class="box-sign-up">
            <form action="#">
                <div class="logo"><img src="/asset/img/logo_sticky_2x.png"></div>
                <hr>
                <label>
                    UserName<br>
                    <input id="signUpName" type="text" required placeholder="username">
                </label>
                <label>
                    Email<br>
                    <input id="signUpEmail" type="text" required placeholder="password">
                </label>
                <label>
                    Phone<br>
                    <input id="signUpPhone" type="text" required placeholder="password">
                </label>
                <label>
                    Password<br>
                    <input id="signUpPass" type="text" required placeholder="password">
                </label>
                <div id="alertSignUp" style="color:red;font-size:13px;"></div>
                <div class="bt-one" id="upSignUp">sign up</div>
                <div class="bt-two" id="upSignIn">sign in</div>
            </form>
        </div>
    </div>
